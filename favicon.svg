<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradiente principal do rolo -->
        <linearGradient id="rollerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#e63946;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#f77f00;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fcbf49;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Fundo (opcional, pode ser transparente) -->
    <rect width="100" height="100" fill="transparent"/>
    
    <!-- Rolo de pintura simplificado -->
    <g id="paint-roller">
        <!-- Rolo principal -->
        <rect x="10" y="35" width="50" height="18" rx="4" fill="url(#rollerGradient)"/>
        
        <!-- BraÃ§o/Estrutura -->
        <line x1="60" y1="38" x2="68" y2="38" stroke="#2c3e50" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="68" y1="38" x2="68" y2="50" stroke="#2c3e50" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M 68 50 Q 66 54 64 58" stroke="#2c3e50" stroke-width="2.5" fill="none" stroke-linecap="round"/>
        
        <!-- Cabo -->
        <rect x="62" y="58" width="2.5" height="15" rx="1.25" fill="#2c3e50"/>
        <rect x="61" y="73" width="5" height="20" rx="2.5" fill="#2c3e50"/>
    </g>
</svg>
